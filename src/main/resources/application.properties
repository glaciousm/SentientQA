# Application config
spring.application.name=sentinel
server.port=8080

# MVC configuration
spring.web.resources.static-locations=classpath:/static/
spring.mvc.static-path-pattern=/**

# Logging configuration
logging.level.root=INFO
logging.level.com.sentinel=DEBUG
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Resource configuration
spring.task.execution.pool.core-size=4
spring.task.execution.pool.max-size=8
spring.task.execution.pool.queue-capacity=100

# Actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=always
management.endpoints.web.base-path=/management

# Default directory paths
app.directories.models=models
app.directories.cache=cache
app.directories.output=output

# Database Configuration
spring.datasource.url=jdbc:h2:file:./data/sentinelqa
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Security Configuration
spring.security.user.name=admin
spring.security.user.password=admin
spring.security.user.roles=ADMIN

# Cache Configuration
spring.cache.type=caffeine
spring.cache.cache-names=tests,elements,suggestions
spring.cache.caffeine.spec=maximumSize=500,expireAfterAccess=600s