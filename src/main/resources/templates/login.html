<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sentinel - Login</title>
  <!-- Favicon -->
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ”®</text></svg>" type="image/svg+xml">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="css/styles.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .login-container {
      margin-top: 100px;
      max-width: 400px;
    }
    .card {
      border: none;
      border-radius: 10px;
      box-shadow: 0 0.5rem 1rem rgba(0, 0, 0, 0.15);
    }
    .card-header {
      background-color: #fff;
      border-bottom: none;
      padding: 25px 25px 0 25px;
    }
    .form-control {
      padding: 10px 15px;
    }
    .btn-login {
      padding: 10px;
      font-weight: bold;
      background-color: #6200ea;
      border-color: #6200ea;
    }
    .btn-login:hover {
      background-color: #5600e0;
      border-color: #5600e0;
    }
    .logo-container {
      display: flex;
      justify-content: center;
      align-items: center;
      margin-bottom: 20px;
    }
    .logo {
      font-size: 48px;
      color: #6200ea;
    }
  </style>
</head>
<body>
  <div class="container login-container">
    <div class="row justify-content-center">
      <div class="col-md-12">
        <div class="card">
          <div class="card-header text-center">
            <div class="logo-container">
              <span class="logo">ðŸ”®</span>
            </div>
            <h3>Sentinel</h3>
            <p class="text-muted">AI-Powered Testing Platform</p>
          </div>
          <div class="card-body p-4">
            <form th:action="@{/login}" method="post">
              <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-person"></i></span>
                  <input type="text" class="form-control" id="username" name="username" placeholder="Enter username" required>
                </div>
                <div class="form-text mt-1">Default: admin</div>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-lock"></i></span>
                  <input type="password" class="form-control" id="password" name="password" placeholder="Enter password" required>
                </div>
                <div class="form-text mt-1">Default: admin</div>
              </div>
              <div class="d-grid mt-4">
                <button type="submit" class="btn btn-primary btn-login">Sign In</button>
              </div>
            </form>
            <div th:if="${param.error}" class="alert alert-danger mt-3">
              Invalid username or password. Please try again.
            </div>
            <div th:if="${param.logout}" class="alert alert-success mt-3">
              You have been logged out.
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
